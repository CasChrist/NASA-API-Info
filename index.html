<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>NASA Image of the Day</title>
    <link rel="stylesheet" type = "text/css" href="styles.css">

    <script>
        function showMain() {
            let userInput = document.querySelector('input[type="text"]').value;
            if (userInput.trim() === '') {
                alert("Input field empty!");
            } else {
                let mainDiv = document.querySelector('.main');
                mainDiv.style.display = 'block';
                let mainDiv2 = document.querySelector('.login');
                mainDiv2.style.display = 'none';
                document.getElementById('username').textContent = 'Hello, ' + userInput + '!';
                }
        }
    </script>
    <script type="module">
        import { chooseDate, imgDay } from './scripts/main.js';

        window.onload = function() {
            document.getElementById('imageOfTheDay').onclick = chooseDate;
        }
    </script>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <span>Enter username:</span>
            <input type="text" placeholder="Name">
            <button onclick="showMain()">Login</button>
        </div>
    </div>
    <div class="main">
        <header>
            <span id="username"></span>
        </header>
        <div class="main__primary">
            <aside>
                <button id="imageOfTheDay">Image of The Day</button>

                <button>2</button>
                <button>3</button>
            </aside>
            <main>
                <div id="nasa-container">
                    <h2>Choose a method from the sidebar.</h2>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
